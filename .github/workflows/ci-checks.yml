name: ci-checks.yml
on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main

jobs:
  format:
    name: Check code formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '24'
    - name: Install dependencies
      run: npm ci
    - name: Run Prettier check
      run: node --run format:check
