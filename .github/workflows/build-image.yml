name: Build image
on:
    push:
        branches: [main]
        paths:
            - "src/**"
            - "bin/**"
            - .dockerignore
            - "package*"
            - ".github/workflows/build-image.yml"
            - Dockerfile
            - tsconfig.json

    workflow_dispatch:
        inputs: {}

permissions:
    contents: read
    packages: write

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.01
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f #v3.12.0

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up QEMU
              uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 #v3.7.1

            - name: Build and push Docker image
              uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 #c6.18.0
              with:
                  platforms: linux/amd64,linux/arm64
                  context: .
                  push: true
                  tags: ghcr.io/${{ github.repository }}/x1206-nodejs-exporter:latest
